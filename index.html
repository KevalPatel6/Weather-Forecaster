<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">


</head>

<body class="vh-100 w-100">
    <header>
        <h1 class="bg-primary bg-gradient text-white display-6 text-center p-">Weather Dashboard</h1>
    </header>

    <div class="container w-100 vh-100">
        <div class="row">
            <div id='column-1' class="col-2 vh-100">
                Column1
                <div class="row- border-bottom">
                    <h4 class="display-12 text-start p-0 ">Search for a City:</h4>
                    <input id='city-input' class="form-control form-control mx-auto" type="text"
                        placeholder="Enter City Name" aria-label=".form-control-lg example">
                    <div class="d-grid">
                        <button id='search-button' class="btn-md btn-primary my-3" type="button">Search</button>
                    </div>
                </div>

                <div class="row mt-3">
                    Previous Cities Search
                    <ul id="previous-cities-search">


                    </ul>
                </div>


            </div>

            <div class="col-10 px-4 vh-100">
                Column2
                <section id="city-input-information container" class="col bd-highlight border-dark">
                    <h2 id="city-name" class="ps-1">City Display</h2>
                    <ul id="city-weather-data">Data List for City

                    </ul>
                </section>
                <div id="5-day-forecast-container" class="row">
                    <h4>5-Day Forecast:</h4>
                    
                    <div id='all-cards-container'>Cards Container

                        
                    

                    </div>

                </div>
            </div>
        </div>
    </div>

</body>
<script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
<script src='./assets/script.js'></script>

</html>
