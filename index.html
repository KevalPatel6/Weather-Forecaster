<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/style.css">


</head>

<body class="vh-100 w-100">
    <header>
        <h1 class="bg-primary bg-gradient text-white display-6 text-center p-" id="header">Weather Dashboard</h1>
    </header>

    <div class="w-100 vh-100">
        <div class="row">
            <div id='column-1' class="col-2 vh-100 ps-4">
                
                <div class="row- border-bottom">
                    <h4 class="display-12 text-start p-0 ">Search for a City:</h4>
                    <input id='city-input' class="form-control form-control mx-auto" type="text"
                        placeholder="Enter City Name" aria-label=".form-control-lg example">
                    <div class="d-grid">
                        <button id='search-button' class="btn-lg btn-primary my-3 border-0" type="button">Search</button>
                    </div>
                </div>

                <div class="row mt-3">
          
                    <ol id="previous-cities-search">
                        


                    </ol>

                    <button id ="clear-history" class="bw-100 btn-md btn-danger rounded-1 border-0">Clear Previous Cities</button>
                </div>

            </div>

            <div class="col-10 px-4 vh-100">
                
                <section id="city-input-information" class="col bd-highlight">
                    <h2 id="city-name" class="ps-4 text-black-50">*Enter a City to See the Weather*</h2>
                    <ol id="city-weather-data" reversed class="list-unstyled ms-5">

                    </ol>
                </section>
                <div id="5-day-forecast-container" class="row">
                    <h4 class = "mt-3">5-Day Forecast:</h4>
                    
                    <div id='all-cards-container' class="d-flex justify-content-around w-100">

                        
                    

                    </div>

                </div>
            </div>
        </div>
    </div>

</body>
<script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
<script src='./assets/script.js'></script>

</html>
